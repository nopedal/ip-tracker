<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    
    <!-- Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="52189727404-uheajopbr9ij6jqi470c1hgsv3spja1f.apps.googleusercontent.com">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'YOUR_TRACKING_ID');
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .dashboard {
            display: none;
            text-align: center;
        }
        .login {
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login">
        <h2>Login to Dashboard</h2>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <div class="dashboard">
        <h2>Welcome to your Analytics Dashboard</h2>
        <p id="user-info"></p>
        <button onclick="signOut()">Sign Out</button>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDkPQPzhbCtPxR9Dh8Wv5p76hE-b3sr0jA",
            authDomain: "iptracker-d6aac.firebaseapp.com",
            databaseURL: "https://iptracker-d6aac-default-rtdb.firebaseio.com",
            projectId: "iptracker-d6aac",
            storageBucket: "iptracker-d6aac.firebasestorage.app",
            messagingSenderId: "352009531638",
            appId: "1:352009531638:web:50ef03f74631115cddfcd7",
            measurementId: "RZKLS087CN"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle Google Sign-In
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var id_token = googleUser.getAuthResponse().id_token;
            var access_token = googleUser.getAuthResponse().access_token;

            document.querySelector('.login').style.display = 'none';
            document.querySelector('.dashboard').style.display = 'block';
            document.getElementById('user-info').innerText = 'Signed in as: ' + profile.getName();

            console.log("User Info:", profile);
            console.log("Access Token:", access_token);

            // Send access token to Firebase Firestore
            db.collection("users").doc(profile.getId()).set({
                name: profile.getName(),
                email: profile.getEmail(),
                accessToken: access_token
            }).then(() => {
                console.log("Access Token stored in Firestore");
            }).catch(error => {
                console.error("Error storing token:", error);
            });

            // Google Analytics Tracking
            gtag('event', 'login', {
                'method': 'Google'
            });
        }

        // Handle Sign Out
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                document.querySelector('.login').style.display = 'block';
                document.querySelector('.dashboard').style.display = 'none';
                console.log("User signed out.");
            });
        }
    </script>

</body>
</html>
