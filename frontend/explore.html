<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Your styling here */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4a5568;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        .link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* Loading Spinner */
        .loading {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login">
            <h2>Welcome Back</h2>
            <p style="margin-bottom: 24px; color: #4a5568;">Sign in to access your dashboard</p>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p class="link">Don't have an account? <a href="#" id="sign-up-link">Sign Up</a></p>
        </div>

        <!-- Sign Up Form -->
        <div class="sign-up" style="display: none;">
            <h2>Create an Account</h2>
            <form id="sign-up-form">
                <div class="form-group">
                    <input type="email" id="sign-up-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="sign-up-password" placeholder="Password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="link">Already have an account? <a href="#" id="sign-in-link">Sign In</a></p>
        </div>

        <!-- Loading Spinner -->
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDkPQPzhbCtPxR9Dh8Wv5p76hE-b3sr0jA",
            authDomain: "iptracker-d6aac.firebaseapp.com",
            databaseURL: "https://iptracker-d6aac-default-rtdb.firebaseio.com",
            projectId: "iptracker-d6aac",
            storageBucket: "iptracker-d6aac.appspot.com",
            messagingSenderId: "352009531638",
            appId: "1:352009531638:web:50ef03f74631115cddfcd7",
            measurementId: "G-RZKLS087CN"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();

        const loginForm = document.getElementById('login-form');
        const signUpForm = document.getElementById('sign-up-form');
        const signUpLink = document.getElementById('sign-up-link');
        const signInLink = document.getElementById('sign-in-link');

        // Show Loading
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }

        // Hide Loading
        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        // Sign In with Email/Password
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            showLoading();

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    updateUI(user);
                })
                .catch((error) => {
                    hideLoading();
                    console.error("Login Error:", error.message);
                    alert(`Login failed: ${error.message}`);
                });
        });

        // Sign Up
        signUpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('sign-up-email').value;
            const password = document.getElementById('sign-up-password').value;

            // Password validation
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }

            showLoading();

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Store Access Token in Firestore
                    storeAccessToken(user);
                    updateUI(user);
                })
                .catch((error) => {
                    hideLoading();
                    console.error("Sign Up Error:", error.message);
                    alert(`Sign up failed: ${error.message}`);
                });
        });

        // Store User's Access Token in Firestore
        function storeAccessToken(user) {
            const accessToken = user.za; // Firebase access token
            db.collection("users").doc(user.uid).set({
                email: user.email,
                accessToken: accessToken
            })
            .then(() => {
                console.log("Access Token stored in Firestore");
            })
            .catch((error) => {
                console.error("Error storing access token:", error.message);
            });
        }

        // Update UI after login/signup
        function updateUI(user) {
            document.querySelector('.login').style.display = 'none';
            document.querySelector('.sign-up').style.display = 'none';
            document.querySelector('.dashboard').style.display = 'block';
            document.getElementById('user-name').innerText = user.displayName || user.email;
            // Dashboard Data...
        }

        // Switch between Sign Up and Sign In
        signUpLink.addEventListener('click', () => {
            document.querySelector('.login').style.display = 'none';
            document.querySelector('.sign-up').style.display = 'block';
        });

        signInLink.addEventListener('click', () => {
            document.querySelector('.login').style.display = 'block';
            document.querySelector('.sign-up').style.display = 'none';
        });

        // Auth State Listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                updateUI(user);
            } else {
                document.querySelector('.login').style.display = 'block';
                document.querySelector('.dashboard').style.display = 'none';
            }
        });
    </script>
</body>
</html>
