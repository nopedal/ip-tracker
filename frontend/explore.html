<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login">
            <h2>Welcome Back</h2>
            <p style="margin-bottom: 24px; color: #4a5568;">Sign in to access your dashboard</p>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #e2e8f0; border-radius: 8px;">
                <input type="password" id="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #e2e8f0; border-radius: 8px;">
                <button type="submit">Sign In</button>
            </form>
            <p style="margin-top: 16px;">Don't have an account? <a href="#" id="sign-up-link">Sign Up</a></p>
        </div>

        <!-- Dashboard -->
        <div class="dashboard">
            <div class="dashboard-header">
                <h2>Analytics Dashboard</h2>
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar"></div>
                    <span id="user-name"></span>
                    <button onclick="signOut()" class="sign-out-btn">Sign Out</button>
                </div>
            </div>
            
            <div class="dashboard-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Views</h3>
                        <div class="stat-value" id="total-views">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Unique Visitors</h3>
                        <div class="stat-value" id="unique-visitors">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Bounce Rate</h3>
                        <div class="stat-value" id="bounce-rate">0%</div>
                    </div>
                    <div class="stat-card">
                        <h3>Avg. Session</h3>
                        <div class="stat-value" id="avg-session">0m 0s</div>
                    </div>
                </div>
                <button onclick="connectGoogleAccount()" id="connect-google-btn">Connect Google Account</button>
            </div>
        </div>

        <!-- Loading Animation -->
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDkPQPzhbCtPxR9Dh8Wv5p76hE-b3sr0jA",
            authDomain: "iptracker-d6aac.firebaseapp.com",
            databaseURL: "https://iptracker-d6aac-default-rtdb.firebaseio.com",
            projectId: "iptracker-d6aac",
            storageBucket: "iptracker-d6aac.appspot.com",
            messagingSenderId: "352009531638",
            appId: "1:352009531638:web:50ef03f74631115cddfcd7",
            measurementId: "G-RZKLS087CN"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const signUpLink = document.getElementById('sign-up-link');
        const connectGoogleBtn = document.getElementById('connect-google-btn');

        // Show Loading
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }

        // Hide Loading
        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        // Get Initials
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        // Sign In with Email/Password
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            showLoading();
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    updateUI(user);
                })
                .catch((error) => {
                    console.error("Login Error:", error);
                    alert("Login failed. Please check your email and password.");
                })
                .finally(() => {
                    hideLoading();
                });
        });

        // Sign Up
        signUpLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            showLoading();
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    updateUI(user);
                })
                .catch((error) => {
                    console.error("Sign Up Error:", error);
                    alert("Sign up failed. Please try again.");
                })
                .finally(() => {
                    hideLoading();
                });
        });

        // Sign Out
        function signOut() {
            showLoading();
            auth.signOut()
                .then(() => {
                    document.querySelector('.login').style.display = 'block';
                    document.querySelector('.dashboard').style.display = 'none';
                })
                .catch((error) => {
                    console.error("Sign-Out Error:", error);
                    alert("Sign out failed. Please try again.");
                })
                .finally(() => {
                    hideLoading();
                });
        }

        // Connect Google Account
        function connectGoogleAccount() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.currentUser.linkWithPopup(provider)
                .then((result) => {
                    const credential = result.credential;
                    const accessToken = credential.accessToken;
                    const user = result.user;

                    // Store Google Access Token in Firestore
                    db.collection("users").doc(user.uid).update({
                        googleAccessToken: accessToken
                    }).then(() => {
                        console.log("Google access token stored in Firestore");
                        alert("Google account connected successfully!");
                    });
                })
                .catch((error) => {
                    console.error("Google Connection Error:", error);
                    alert("Failed to connect Google account. Please try again.");
                });
        }

        // Update UI
        function updateUI(user) {
            document.querySelector('.login').style.display = 'none';
            document.querySelector('.dashboard').style.display = 'block';
            document.getElementById('user-name').innerText = user.displayName || user.email;
            document.getElementById('user-avatar').innerText = getInitials(user.displayName || user.email);

            // Load Real-Time Data
            loadRealTimeData(user.uid);
        }

        // Load Real-Time Data from Firestore
        function loadRealTimeData(uid) {
            db.collection("users").doc(uid).onSnapshot((doc) => {
                const data = doc.data();
                if (data) {
                    document.getElementById('total-views').innerText = data.totalViews || 0;
                    document.getElementById('unique-visitors').innerText = data.uniqueVisitors || 0;
                    document.getElementById('bounce-rate').innerText = data.bounceRate ? `${data.bounceRate}%` : "0%";
                    document.getElementById('avg-session').innerText = data.avgSession || "0m 0s";
                }
            });
        }

        // Auth State Listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                updateUI(user);
            } else {
                document.querySelector('.login').style.display = 'block';
                document.querySelector('.dashboard').style.display = 'none';
            }
        });
    </script>
</body>
</html>
