<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    
    <!-- Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="52189727404-uheajopbr9ij6jqi470c1hgsv3spja1f.apps.googleusercontent.com">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'YOUR_TRACKING_ID');
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .dashboard {
            display: none;
            text-align: center;
        }
        .login {
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login">
        <h2>Login to Dashboard</h2>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <div class="dashboard">
        <h2>Welcome to your Analytics Dashboard</h2>
        <p id="user-info"></p>
        <button onclick="signOut()">Sign Out</button>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDkPQPzhbCtPxR9Dh8Wv5p76hE-b3sr0jA",
            authDomain: "iptracker-d6aac.firebaseapp.com",
            databaseURL: "https://iptracker-d6aac-default-rtdb.firebaseio.com",
            projectId: "iptracker-d6aac",
            storageBucket: "iptracker-d6aac.appspot.com",
            messagingSenderId: "352009531638",
            appId: "1:352009531638:web:50ef03f74631115cddfcd7",
            measurementId: "G-RZKLS087CN"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle Google Sign-In
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var id_token = googleUser.getAuthResponse().id_token;

            document.querySelector('.login').style.display = 'none';
            document.querySelector('.dashboard').style.display = 'block';
            document.getElementById('user-info').innerText = 'Signed in as: ' + profile.getName();

            console.log("User Info:", profile);
            
            // Sign into Firebase Auth with Google Token
            const credential = firebase.auth.GoogleAuthProvider.credential(id_token);
            auth.signInWithCredential(credential)
                .then(userCredential => {
                    var user = userCredential.user;
                    console.log("Firebase User:", user);

                    // Store user info in Firestore
                    db.collection("users").doc(user.uid).set({
                        name: user.displayName,
                        email: user.email,
                        uid: user.uid
                    })
                    .then(() => console.log("User data stored in Firestore"))
                    .catch(error => console.error("Error storing user data:", error));
                })
                .catch(error => console.error("Firebase Auth Error:", error));

            // Google Analytics Tracking
            gtag('event', 'login', { 'method': 'Google' });
        }

        // Handle Sign Out
        function signOut() {
            auth.signOut().then(() => {
                document.querySelector('.login').style.display = 'block';
                document.querySelector('.dashboard').style.display = 'none';
                console.log("User signed out.");
            }).catch(error => console.error("Sign-Out Error:", error));
        }
    </script>

</body>
</html>
