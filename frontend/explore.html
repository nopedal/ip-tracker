<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Google Identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2d3748;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .login {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .login h2 {
            margin-bottom: 24px;
            color: #1a202c;
            font-weight: 600;
        }

        .dashboard {
            display: none;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .dashboard-header {
            background: #2c5282;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h2 {
            font-weight: 500;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4299e1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
        }

        .dashboard-content {
            padding: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #f7fafc;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .stat-card h3 {
            color: #4a5568;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.875rem;
            font-weight: 600;
            color: #2d3748;
        }

        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #3182ce;
        }

        .sign-out-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .sign-out-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Loading animation */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3182ce;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Welcome Back</h2>
            <p style="margin-bottom: 24px; color: #4a5568;">Sign in to access your dashboard</p>
            <div id="g_id_onload"
                 data-client_id="52189727404-uheajopbr9ij6jqi470c1hgsv3spja1f.apps.googleusercontent.com"
                 data-callback="onSignIn"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>

        <div class="dashboard">
            <div class="dashboard-header">
                <h2>Analytics Dashboard</h2>
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar"></div>
                    <span id="user-name"></span>
                    <button onclick="signOut()" class="sign-out-btn">Sign Out</button>
                </div>
            </div>
            
            <div class="dashboard-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Views</h3>
                        <div class="stat-value">24.5K</div>
                    </div>
                    <div class="stat-card">
                        <h3>Unique Visitors</h3>
                        <div class="stat-value">12.8K</div>
                    </div>
                    <div class="stat-card">
                        <h3>Bounce Rate</h3>
                        <div class="stat-value">33.2%</div>
                    </div>
                    <div class="stat-card">
                        <h3>Avg. Session</h3>
                        <div class="stat-value">4m 12s</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDkPQPzhbCtPxR9Dh8Wv5p76hE-b3sr0jA",
            authDomain: "iptracker-d6aac.firebaseapp.com",
            databaseURL: "https://iptracker-d6aac-default-rtdb.firebaseio.com",
            projectId: "iptracker-d6aac",
            storageBucket: "iptracker-d6aac.appspot.com",
            messagingSenderId: "352009531638",
            appId: "1:352009531638:web:50ef03f74631115cddfcd7",
            measurementId: "G-RZKLS087CN"
        };

        firebase.initializeApp(firebaseConfig);

        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        function onSignIn(response) {
            showLoading();
            const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
            
            firebase.auth().signInWithCredential(credential)
                .then(userCredential => {
                    const user = userCredential.user;
                    document.querySelector('.login').style.display = 'none';
                    document.querySelector('.dashboard').style.display = 'block';
                    document.getElementById('user-name').innerText = user.displayName;
                    document.getElementById('user-avatar').innerText = getInitials(user.displayName);

                    return firebase.firestore().collection("users").doc(user.uid).set({
                        name: user.displayName,
                        email: user.email,
                        uid: user.uid,
                        lastLogin: new Date()
                    });
                })
                .then(() => {
                    console.log("User data stored in Firestore");
                })
                .catch(error => {
                    console.error("Authentication Error:", error);
                    alert("Authentication failed. Please try again.");
                })
                .finally(() => {
                    hideLoading();
                });
        }

        function signOut() {
            showLoading();
            firebase.auth().signOut()
                .then(() => {
                    document.querySelector('.login').style.display = 'block';
                    document.querySelector('.dashboard').style.display = 'none';
                    console.log("User signed out successfully");
                })
                .catch(error => {
                    console.error("Sign-Out Error:", error);
                    alert("Sign out failed. Please try again.");
                })
                .finally(() => {
                    hideLoading();
                });
        }

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.querySelector('.login').style.display = 'none';
                document.querySelector('.dashboard').style.display = 'block';
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-avatar').innerText = getInitials(user.displayName);
            } else {
                document.querySelector('.login').style.display = 'block';
                document.querySelector('.dashboard').style.display = 'none';
            }
        });
    </script>
</body>
</html>
