<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js" defer></script>

    <!-- Google Identity Services (New API) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'YOUR_TRACKING_ID');
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .dashboard {
            display: none;
            text-align: center;
        }
        .login {
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login">
        <h2>Login to Dashboard</h2>
        <div id="g_id_onload"
             data-client_id="52189727404-uheajopbr9ij6jqi470c1hgsv3spja1f.apps.googleusercontent.com"
             data-callback="onSignIn"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <div class="dashboard">
        <h2>Welcome to your Analytics Dashboard</h2>
        <p id="user-info"></p>
        <button onclick="signOut()">Sign Out</button>
    </div>

    <script>
        // Initialize Firebase
        document.addEventListener("DOMContentLoaded", function () {
            const firebaseConfig = {
                apiKey: "AIzaSyDkPQPzhbCtPxR9Dh8Wv5p76hE-b3sr0jA",
                authDomain: "iptracker-d6aac.firebaseapp.com",
                databaseURL: "https://iptracker-d6aac-default-rtdb.firebaseio.com",
                projectId: "iptracker-d6aac",
                storageBucket: "iptracker-d6aac.appspot.com",
                messagingSenderId: "352009531638",
                appId: "1:352009531638:web:50ef03f74631115cddfcd7",
                measurementId: "G-RZKLS087CN"
            };
            firebase.initializeApp(firebaseConfig);
        });

        // Handle Google Sign-In
        function onSignIn(response) {
            const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
            firebase.auth().signInWithCredential(credential)
                .then(userCredential => {
                    const user = userCredential.user;
                    document.querySelector('.login').style.display = 'none';
                    document.querySelector('.dashboard').style.display = 'block';
                    document.getElementById('user-info').innerText = 'Signed in as: ' + user.displayName;

                    console.log("Firebase User:", user);

                    // Store user data in Firestore
                    const db = firebase.firestore();
                    db.collection("users").doc(user.uid).set({
                        name: user.displayName,
                        email: user.email,
                        uid: user.uid
                    })
                    .then(() => console.log("User data stored in Firestore"))
                    .catch(error => console.error("Error storing user data:", error));

                    // Google Analytics Tracking
                    gtag('event', 'login', { 'method': 'Google' });
                })
                .catch(error => console.error("Firebase Auth Error:", error));
        }

        // Handle Sign-Out
        function signOut() {
            firebase.auth().signOut()
                .then(() => {
                    document.querySelector('.login').style.display = 'block';
                    document.querySelector('.dashboard').style.display = 'none';
                    console.log("User signed out.");
                })
                .catch(error => console.error("Sign-Out Error:", error));
        }
    </script>

</body>
</html>
