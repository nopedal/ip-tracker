<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker Script Generator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to styles.css for external styling -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
            width: 80%;
            max-width: 250px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #c8e6c9;
            cursor: not-allowed;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
            font-family: monospace;
            font-size: 1rem;
            margin-top: 20px;
            background-color: #fafafa;
            color: #333;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #copy-script {
            background-color: #2196F3;
        }

        #copy-script:hover {
            background-color: #1976D2;
        }

        #script-output {
            height: 200px;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }

            textarea {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>IP Tracker Script Generator</h1>
        </header>
        
        <main>
            <button id="generate">Generate IP Tracker Script</button>
            <textarea id="script-output" rows="10" readonly placeholder="Your generated script will appear here..."></textarea>
            <button id="copy-script">Copy Script</button>
        </main>

        <footer>
            <p>ip tracker by <a href="https://github.com/nopedal" target="_blank">Nikolas</a></p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

    <script>
        document.getElementById('generate').addEventListener('click', () => {
            const button = document.getElementById('generate');
            button.disabled = true; // Disable the button to prevent multiple clicks

            fetch('https://ip-tracker-backend.vercel.app/api/generate-script')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('script-output').value = data.script;
                    button.disabled = false; // Re-enable the button
                })
                .catch(err => {
                    document.getElementById('script-output').value = 'Error generating script. Please try again later.';
                    button.disabled = false; // Re-enable the button
                    console.error('Error generating script:', err);
                });
        });

        document.getElementById('copy-script').addEventListener('click', () => {
            const scriptOutput = document.getElementById('script-output');
            scriptOutput.select();
            document.execCommand('copy');
            alert('Script copied to clipboard!');
        });
    </script>
    
</body>
</html>
