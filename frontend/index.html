<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker Script Generator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Main container */
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: #4C51BF;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Button styles */
        button {
            background-color: #4C51BF;
            color: #fff;
            border: none;
            padding: 14px 32px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 12px 0;
            width: 80%;
            max-width: 270px;
        }

        button:hover {
            background-color: #434190;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #c8c8d3;
            cursor: not-allowed;
        }

        /* Textarea styles */
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            resize: none;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            margin-top: 20px;
            background-color: #fafafa;
            color: #333;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        textarea:focus {
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
        }

        /* Loading Spinner */
        .loading-spinner {
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4C51BF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Generated script block styles */
        .generated-script {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f4f4f4;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        /* Error message styles */
        .error {
            color: #e53e3e;
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        /* Footer styling */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }

        footer a {
            color: #4C51BF;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>IP Tracker Script Generator</h1>
        </header>
        <main>
            <button id="generate-script-btn">Generate IP Tracker Script</button>
            <div id="generated-script">
                <!-- Generated script will appear here -->
            </div>
            <textarea id="script-output" rows="10" readonly placeholder="Your generated script will appear here..."></textarea>
        </main>
        <footer>
            <p>IP Tracker by <a href="https://github.com/nopedal" target="_blank">Nikolas</a></p>
        </footer>
    </div>

    <script>
        document.getElementById('generate-script-btn').addEventListener('click', function() {
            console.log('Sending request to the backend...');

            // Show loading spinner
            const scriptContainer = document.getElementById('generated-script');
            const loadingSpinner = document.createElement('div');
            loadingSpinner.classList.add('loading-spinner');
            scriptContainer.innerHTML = ''; // Clear previous content
            scriptContainer.appendChild(loadingSpinner);

            // Fetch the script from the backend
            fetch('https://ip-tracker-backend.vercel.app/api/generate-script')
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Script generated:', data);

                    // Remove loading spinner
                    loadingSpinner.style.display = 'none';

                    // Append the generated script dynamically with smooth transition
                    const generatedScriptBlock = document.createElement('pre');
                    generatedScriptBlock.classList.add('generated-script');
                    generatedScriptBlock.textContent = data.script; // Use textContent for better security
                    scriptContainer.appendChild(generatedScriptBlock);

                    // Add smooth fade-in effect for generated script
                    generatedScriptBlock.style.opacity = 0;
                    setTimeout(() => {
                        generatedScriptBlock.style.transition = 'opacity 0.5s ease-in';
                        generatedScriptBlock.style.opacity = 1;
                    }, 10);
                })
                .catch(error => {
                    console.error('Error generating script:', error);

                    // Remove loading spinner
                    loadingSpinner.style.display = 'none';

                    // Show error message with smooth transition
                    const errorMessage = document.createElement('div');
                    errorMessage.classList.add('error');
                    errorMessage.textContent = 'Failed to generate the script. Please try again later.';
                    scriptContainer.appendChild(errorMessage);

                    // Add smooth fade-in effect for error message
                    errorMessage.style.opacity = 0;
                    setTimeout(() => {
                        errorMessage.style.transition = 'opacity 0.5s ease-in';
                        errorMessage.style.opacity = 1;
                    }, 10);
                });
        });
    </script>

</body>
</html>
