<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker Script Generator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to styles.css for external styling -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
            width: 80%;
            max-width: 250px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #c8e6c9;
            cursor: not-allowed;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
            font-family: monospace;
            font-size: 1rem;
            margin-top: 20px;
            background-color: #fafafa;
            color: #333;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #copy-script {
            background-color: #2196F3;
        }

        #copy-script:hover {
            background-color: #1976D2;
        }

        #script-output {
            height: 200px;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }

            textarea {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>IP Tracker Script Generator</h1>
        </header>
        
        <main>
            <button id="generate">Generate IP Tracker Script</button>
            <textarea id="script-output" rows="10" readonly placeholder="Your generated script will appear here..."></textarea>
            <button id="copy-script">Copy Script</button>
        </main>

        <footer>
            <p>ip tracker by <a href="https://github.com/nopedal" target="_blank">Nikolas</a></p>
        </footer>
    </div>

    <!-- Firebase SDK -->
<!-- Firebase Compatibility SDKs via CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDkPQPzhbCtPxR9Dh8Wv5p76hE-b3sr0jA",
        authDomain: "iptracker-d6aac.firebaseapp.com",
        projectId: "iptracker-d6aac",
        storageBucket: "iptracker-d6aac.firebasestorage.app",
        messagingSenderId: "352009531638",
        appId: "1:352009531638:web:50ef03f74631115cddfcd7",
        measurementId: "G-RZKLS087CN"
    };

    // Initialize Firebase if it's not already initialized
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }

    // Initialize Firestore
    const db = firebase.firestore();

    // Function to log user details
    function logUserActivity() {
        // Get the user's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ipAddress = data.ip;

                
                const userData = {
                    ip: ipAddress,
                    page: window.location.href,
                    userAgent: navigator.userAgent, 
                    timestamp: new Date().toISOString() 
                };

                db.collection('user_logs').add(userData)
                    .then(() => {
                        console.log('User activity logged:', userData);
                    })
                    .catch(error => {
                        console.error('Error logging user activity:', error);
                    });
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });
    }

    logUserActivity();
</script>


        document.getElementById('copy-script').addEventListener('click', () => {
            const scriptOutput = document.getElementById('script-output');
            scriptOutput.select();
            document.execCommand('copy');
            alert('Script copied to clipboard!');
        });
    </script>
    
</body>
</html>
