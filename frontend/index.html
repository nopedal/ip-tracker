<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker Script Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e0e7ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px 30px;
            text-align: center;
        }
        header h1 {
            font-size: 2.8rem;
            color: #4CAF50;
            margin-bottom: 25px;
            font-weight: bold;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 14px 32px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 12px 0;
            width: 80%;
            max-width: 270px;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #c8e6c9;
            cursor: not-allowed;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            resize: none;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            margin-top: 20px;
            background-color: #fafafa;
            color: #333;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        textarea:focus {
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
        }
        #copy-script {
            background-color: #2196F3;
        }
        #copy-script:hover {
            background-color: #1976D2;
        }
        #script-output {
            height: 200px;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 768px) {
            .container {
                padding: 25px;
            }
            button {
                font-size: 1rem;
                padding: 12px 24px;
            }
            textarea {
                font-size: 0.9rem;
            }
            /* Add this to your existing CSS file */

.loading {
    font-size: 1.2rem;
    color: #4CAF50;
    text-align: center;
}

.generated-script {
    white-space: pre-wrap;
    word-wrap: break-word;
    background-color: #f4f4f4;
    border-radius: 8px;
    padding: 20px;
    margin-top: 20px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    color: #333;
}

.error {
    color: #e53935;
    text-align: center;
    font-size: 1.2rem;
    margin-top: 20px;
}

        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>IP Tracker Script Generator</h1>
        </header>
        <main>
            <button id="generate">Generate IP Tracker Script</button>
            <textarea id="script-output" rows="10" readonly placeholder="Your generated script will appear here..."></textarea>
            <button id="copy-script">Copy Script</button>
        </main>
        <footer>
            <p>IP Tracker by <a href="https://github.com/nopedal" target="_blank">Nikolas</a></p>
        </footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
    <script>
        document.getElementById('generate').addEventListener('click', () => {
            const button = document.getElementById('generate');
            button.disabled = true;
            fetch('https://ip-tracker-backend.vercel.app/api/generate-script')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('script-output').value = data.script;
                    button.disabled = false;
                })
                .catch(err => {
                    document.getElementById('script-output').value = 'Error generating script. Please try again later.';
                    button.disabled = false;
                });
        });
        document.getElementById('copy-script').addEventListener('click', () => {
            const scriptOutput = document.getElementById('script-output');
            scriptOutput.select();
            navigator.clipboard.writeText(scriptOutput.value)
                .then(() => alert('Script copied to clipboard!'));
        });
    </script>
</body>
</html>
